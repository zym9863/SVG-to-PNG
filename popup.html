<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG to PNG</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366F1, #3B82F6);
      --success-color: #10B981;
      --warning-color: #F59E0B;
      --error-color: #EF4444;
      --bg-gradient: linear-gradient(to bottom, #F8FAFC, #F1F5F9);
    }

    body {
      width: 400px;
      min-height: 500px;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      color: #1E1E1E;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      height: 100%;
    }

    .title {
      font-family: 'Segoe UI Semibold', sans-serif;
      font-size: 20px;
      text-align: center;
      margin: 0 0 10px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .input-area {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .input-area:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 8px;
      font-family: 'Space Mono', monospace;
      font-size: 14px;
      resize: none;
      transition: border-color 0.3s ease;
      background: transparent;
    }

    textarea:focus {
      outline: none;
      border-color: #6366F1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    #preview {
      min-height: 200px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 2px dashed rgba(99, 102, 241, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      padding: 15px;
    }

    #preview:hover {
      border-color: #6366F1;
    }

    .download-section {
      display: flex;
      gap: 12px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 8px;
      font-family: 'SF Pro Rounded', 'Segoe UI', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
      background: transparent;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #6366F1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      padding: 10px 20px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: 'SF Pro Rounded', 'Segoe UI', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .empty-state {
      color: #64748B;
      font-size: 14px;
      animation: pulse 2s infinite;
    }

    .error-state {
      color: var(--error-color);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">SVG to PNG 转换器</h1>
    <div class="input-area">
      <textarea id="svgInput" placeholder="在此粘贴SVG代码..."></textarea>
    </div>
    <div id="preview">
      <span class="empty-state">请输入SVG代码查看预览</span>
    </div>
    <div class="download-section">
      <input type="text" id="fileName" placeholder="输入文件名（不需要.png后缀）">
      <button id="downloadBtn">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        下载PNG
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
